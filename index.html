<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="fl w-third" id="mainbody">
        <div class="fl w-100 pa2 bg-light-blue">
            <h2 id="calculator_screen"></h2>
        </div>
        <div id="all-buttons">
        <div class="numberbuttons">
            <button class="fl w-third pa3" id="number1">1</button>
            <button class="fl w-third pa3" id="number2">2</button>
            <button class="fl w-third pa3" id="number3">3</button>
            <button class="fl w-third pa3" id="number4">4</button>
            <button class="fl w-third pa3" id="number5">5</button>
            <button class="fl w-third pa3" id="number6">6</button>
            <button class="fl w-third pa3" id="number7">7</button>
            <button class="fl w-third pa3" id="number8">8</button>
            <button class="fl w-third pa3" id="number9">9</button>
        </div>
        <div class="operatorbuttons">
            <button button class="fl w-third pa3" id="operatorplus">+</button>
            <button button class="fl w-third pa3" id="operatorminus">-</button>
            <button button class="fl w-third pa3" id="operatormultiply">*</button>
            <button button class="fl w-third pa3" id="operatordivide">/</button>
            <button button class="fl w-third pa3" id="operatorclear">C</button>
            <button button class="fl w-third pa3" id="operatorequal">=</button>
        </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
